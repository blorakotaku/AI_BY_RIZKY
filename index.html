<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI BY ANAK INDONESIA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/6ewmh3.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial Black', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .ascii-banner img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 0 8px #ff0000aa;
    }
    .user {
      align-self: flex-end;
      background-color: #ff3333;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .bot img, .bot video, .bot audio {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
      box-shadow: 0 0 6px red;
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      background: rgba(0,0,0,0.8);
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    .input-area button, .input-area label, .input-area select {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #ff0000;
      color: #fff;
      cursor: pointer;
    }
    .input-area input[type="file"] {
      display: none;
    }
    .donation-box {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px red;
    }
  </style>
</head>
<body>
  <div class="ascii-banner">
    <img src="https://files.catbox.moe/ucbdj4.png" alt="ASCII RIZKY" />
  </div>
  <div class="chat-container" id="chat"></div>  <div class="donation-box">
    <b>donasi</b> ke Dana: <b>0895420886464</b><br>
    <b>doakan Rizky agar sehat & berkah selalu.</b>
  </div>  <div class="input-area">
    <select id="menu">
      <option value="">-- ⏤͟͟͞͞ℜℑℨ𝔐𝔒𝔇𝔈交𝔖𝔢𝔓𝔘ℌ🕊 pilih Fitur --</option>
      <option value="poll">AI BY RIZKY</option>
      <option value="hd">Gambar HD</option>
      <option value="short">Shortlink URL</option>
      <option value="tiktok">Download TikTok</option>
      <option value="tts">TEXT JADI SUARA</option>
    </select>
    <input type="text" id="prompt" placeholder="⏤͟͟͞͞ℜℑℨ𝔐𝔒𝔇𝔈交𝔖𝔢𝔓ℌ🕊.">
    <button onclick="askAI()">Kirim</button>
    <label for="imageUpload">GAMBAR</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="handleUpload(this)">
    <button onclick="clearChat()"> Hapus chat</button>
  </div><audio id="replySound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>

  <script>
    const chat = document.getElementById("chat");
    const sound = document.getElementById("replySound");
    function playSound() { sound.currentTime = 0; sound.play(); }
    function saveChat() { localStorage.setItem("chat", chat.innerHTML); }
    function loadChat() { chat.innerHTML = localStorage.getItem("chat") || ""; }
    function clearChat() { chat.innerHTML = ''; localStorage.removeItem("chat"); }
    function handleUpload(input) {
      const file = input.files[0]; if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        chat.innerHTML += `<div class="message bot"><img src="${e.target.result}" alt="Upload"></div>`;
        playSound(); saveChat(); chat.scrollTop = chat.scrollHeight;
      };
      reader.readAsDataURL(file);
    }

    async function askAI() {
      const promptInput = document.getElementById("prompt");
      const menu = document.getElementById("menu").value;
      const text = promptInput.value.trim();
      if (!menu || !text) return;
      chat.innerHTML += `<div class="message user">${text}</div>`;
      promptInput.value = '';
      chat.scrollTop = chat.scrollHeight; saveChat();
      const loading = document.createElement("div");
      loading.className = "message bot"; loading.textContent = "⏤͟͟͞͞ℜℑℨ𝔐𝔒𝔇𝔈交𝔖𝔢𝔓𝔘ℌ🕊...";
      chat.appendChild(loading); chat.scrollTop = chat.scrollHeight;
      try {
        loading.remove();
        if (menu === 'hd') {
          chat.innerHTML += `<div class="message bot"><img src="https://image.pollinations.ai/prompt/${encodeURIComponent(text)} high resolution" alt="HD"></div>`;
        } else if (menu === 'poll') {
          const res = await fetch('https://text.pollinations.ai/openai', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: [{ role: 'user', content: text }], stream: false }) });
          const json = await res.json();
          chat.innerHTML += `<div class="message bot">${json?.choices?.[0]?.message?.content || 'Tidak ada jawaban.'}</div>`;
        } else if (menu === 'short') {
          const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(text)}`);
          const shortUrl = await res.text();
          chat.innerHTML += `<div class="message bot">🔗 Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></div>`;
        } else if (menu === 'tiktok') {
          const res = await fetch(`https://www.laurine.site/api/downloader/tiktok?url=${encodeURIComponent(text)}`);
          const json = await res.json();
          const video = json?.data?.no_watermark;
          chat.innerHTML += `<div class="message bot">⏤͟͟͞͞ℜℑℨ𝔐𝔒𝔇𝔈交𝔖𝔢𝔓𝔘ℌ🕊 <video src="${video}" controls></video></div>`;
        } else if (menu === 'tts') {
          const models = [
            "67aee909-5d4b-11ee-a861-00163e2ac61b",
            "67ae0979-5d4b-11ee-a861-00163e2ac61b",
            "67ad95a0-5d4b-11ee-a861-00163e2ac61b",
            "f2ec72cc-110c-11ef-811c-00163e0255ec",
            "67ae0f40-5d4b-11ee-a861-00163e2ac61b"
          ];
          const voice_id = models[Math.floor(Math.random() * models.length)];
          const payload = {
            raw_text: text,
            url: "https://filme.imyfone.com/text-to-speech/anime-text-to-speech/",
            product_id: "200054",
            convert_data: [{
              voice_id, speed: "1", volume: "50", text, pos: 0
            }]
          };
          const res = await fetch("https://voxbox-tts-api.imyfone.com/pc/v1/voice/tts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          const json = await res.json();
          const audio = json?.data?.convert_result?.[0]?.oss_url;
          chat.innerHTML += `<div class="message bot">⏤͟͟͞͞ℜℑℨ𝔐𝔒𝔇𝔈交𝔖𝔢𝔓𝔘ℌ🕊 <audio controls src="${audio}"></audio></div>`;
        }
        playSound(); saveChat(); chat.scrollTop = chat.scrollHeight;
      } catch (e) {
        loading.remove();
        chat.innerHTML += `<div class="message bot">❌ Error: ${e.message}</div>`;
      }
    }
    loadChat();
  </script></body>
</html>
